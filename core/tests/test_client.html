<body>
    <h1>ğŸ”Œ WebSocketæµ‹è¯•å®¢æˆ·ç«¯</h1>

    <div class="status disconnected" id="status">

    <div class="log" id="log"></div>

    <script>
        const WS_URL = 'ws://127.0.0.1:18080';
        let ws = null;
        let pluginId = null;

        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'çŠ¶æ€: å·²è¿æ¥ âœ…';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('sendRegisterBtn').disabled = false;
                document.getElementById('sendHeartbeatBtn').disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'çŠ¶æ€: æœªè¿æ¥ âŒ';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('sendRegisterBtn').disabled = true;
                document.getElementById('sendHeartbeatBtn').disabled = true;
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('å·²ç»è¿æ¥', 'error');
                return;
            }

            log(`æ­£åœ¨è¿æ¥åˆ° ${WS_URL}...`, 'info');

            ws = new WebSocket(WS_URL);

            ws.onopen = function() {
                log('WebSocketè¿æ¥æˆåŠŸ! âœ…', 'info');
                updateStatus(true);

                // ç”Ÿæˆæ’ä»¶ID
                if (!pluginId) {
                    pluginId = 'chrome-extension-' + generateUUID();
                    log(`ç”Ÿæˆçš„æ’ä»¶ID: ${pluginId}`, 'info');
                }
            };

            ws.onmessage = function(event) {
                log(`æ”¶åˆ°æ¶ˆæ¯: ${event.data}`, 'received');
                try {
                    const msg = JSON.parse(event.data);
                    log(`è§£æå: ${JSON.stringify(msg, null, 2)}`, 'received');

                    // å¤„ç†æ¬¢è¿æ¶ˆæ¯
                    if (msg.type === 'welcome') {
                        log(`æœåŠ¡å™¨æ¬¢è¿: ${msg.message}`, 'info');
                    }
                    // å¤„ç†æ³¨å†Œç¡®è®¤
                    else if (msg.type === 'register_ack') {
                        log(`æ³¨å†Œç¡®è®¤! heartbeat_interval=${msg.heartbeat_interval}`, 'info');
                    }
                    // å¤„ç†å¿ƒè·³ç¡®è®¤
                    else if (msg.type === 'heartbeat_ack') {
                        log('å¿ƒè·³ç¡®è®¤ ğŸ’“', 'info');
                    }
                } catch (e) {
                    log(`æ¶ˆæ¯è§£æé”™è¯¯: ${e.message}`, 'error');
                }
            };

            ws.onerror = function(error) {
                log(`WebSocketé”™è¯¯: ${error}`, 'error');
            };

            ws.onclose = function(event) {
                log(`è¿æ¥å…³é—­: code=${event.code}, reason=${event.reason || 'æ— '}`, 'error');
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function send(msg) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('æœªè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                return;
            }

            const json = JSON.stringify(msg);
            ws.send(json);
            log(`å‘é€: ${json}`, 'sent');
        }

        function sendRegister() {
            const msg = {
                type: 'register',
                plugin_id: pluginId || 'chrome-extension-test',
                tab_id: 123,
                url: window.location.href,
                title: document.title,
                capabilities: ['dom_capture', 'xpath_query', 'page_navigate', 'dom_diff']
            };
            send(msg);
        }

        function sendHeartbeat() {
            const msg = {
                type: 'heartbeat',
                plugin_id: pluginId || 'chrome-extension-test',
                tab_id: 123,
                timestamp: Date.now()
            };
            send(msg);
        }

        function sendCustom() {
            const input = document.getElementById('customMsg');
            const jsonStr = input.value.trim();
            if (!jsonStr) {
                log('è¯·è¾“å…¥æ¶ˆæ¯', 'error');
                return;
            }

            try {
                const msg = JSON.parse(jsonStr);
                send(msg);
                input.value = '';
            } catch (e) {
                log(`JSONæ ¼å¼é”™è¯¯: ${e.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥

    </script>
