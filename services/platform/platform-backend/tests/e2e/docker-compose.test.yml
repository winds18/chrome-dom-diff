# 艹，老王我写的Docker Compose测试配置
# 用这个配置启动完整的测试环境

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: chrome-dom-diff-postgres-test
    environment:
      POSTGRES_DB: chrome_dom_diff_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d chrome_dom_diff_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 缓存和任务队列
  redis:
    image: redis:7-alpine
    container_name: chrome-dom-diff-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 平台后端服务
  platform-backend:
    build:
      context: ../../../artifacts/platform-backend
      dockerfile: ../../Dockerfile.backend
    container_name: chrome-dom-diff-platform-backend-test
    environment:
      - DATABASE_URL=postgres://test_user:test_password@postgres:5432/chrome_dom_diff_test?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - SERVER_PORT=8081
      - LOG_LEVEL=debug
      - JWT_SECRET=test_jwt_secret_for_testing_only
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 转发服务
  forwarding-service:
    build:
      context: ../../../forwarding-service
      dockerfile: ../../Dockerfile.forwarding
    container_name: chrome-dom-diff-forwarding-service-test
    environment:
      - PLATFORM_URL=ws://platform-backend:8081/ws
      - PLUGIN_LISTEN_ADDR=0.0.0.0:8080
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"
    depends_on:
      platform-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 测试运行器
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: chrome-dom-diff-test-runner
    environment:
      - PLATFORM_URL=http://platform-backend:8081
      - FORWARDING_URL=ws://forwarding-service:8080
      - DATABASE_URL=postgres://test_user:test_password@postgres:5432/chrome_dom_diff_test?sslmode=disable
    depends_on:
      - platform-backend
      - forwarding-service
    volumes:
      - ./test-results:/app/test-results
    command: npm run test:e2e

volumes:
  postgres_test_data:

networks:
  default:
    name: chrome-dom-diff-test-network
